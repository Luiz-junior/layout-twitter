<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter Layout</title>
</head>
<body>
    <body>
        <header id="main-header">
            <nav>
                <ul>
                    <li><img src="./images/home.svg" alt="Home"> Home</li>
                    <li><img src="./images/notification.svg" alt="Notifications">Notifications</li>
                    <li><img src="./images/message.svg" alt="Messages">Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="Avatar" >
                <button>Tweet</button>
            </div>
        </header>

        <div class="banner">
            <h1>Twitter da RocketSeat</h1>
        </div>

        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>1234</strong>
                    </li>
    
                    <li>
                        <span>Followings</span>
                        <strong>645</strong>
                    </li>
    
                    <li>
                        <span>Followers</span>
                        <strong>84</strong>
                    </li>
    
                    <li>
                        <span>Favorites</span>
                        <strong>98</strong>
                    </li>
                </ul>

                <div class="actions">
                    <button>Follow</button>
                    <img src="/images//more.svg" alt="More">
                </div>
            </div>
        </div>
    </body>
</html>
